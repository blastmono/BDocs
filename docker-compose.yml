version: '3.8'
services:
  #PHP
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
  server:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - 81:80
      - 444:443
    networks:
      - app-network
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/

networks:
  app-network:
    driver: bridge